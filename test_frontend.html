<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Test</title>
</head>
<body>
    <h1>Bilingual Document Search - Test</h1>
    
    <div>
        <h2>Test "head clearance" Search</h2>
        <button onclick="testHeadClearanceSearch()">Test Exact Phrase Search</button>
        <div id="result"></div>
    </div>

    <script>
        async function testHeadClearanceSearch() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Searching...';
            
            try {
                const response = await fetch('http://localhost:5000/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: '"head clearance"',
                        documents: ['MIL-STD-1472H.pdf']
                    })
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <h3>Search Results:</h3>
                    <p><strong>Total Matches:</strong> ${data.total_matches}</p>
                    <p><strong>Search Terms:</strong> ${data.search_terms.join(', ')}</p>
                    <div>
                        ${data.results.map(result => `
                            <div style="border: 1px solid #ccc; margin: 10px 0; padding: 10px;">
                                <p><strong>Document:</strong> ${result.document}</p>
                                <p><strong>Page:</strong> ${result.page}</p>
                                <p><strong>Section:</strong> ${result.section_title}</p>
                                <p><strong>Matched Term:</strong> ${result.matched_term}</p>
                                <p><strong>Context:</strong></p>
                                <div style="background: #f5f5f5; padding: 10px; margin: 5px 0;">
                                    ${result.highlighted_context}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
